<div fxFlexFill>
  <div
    fxFlexFill
    [fxLayout]="'row wrap'"
    fxLayoutGap="10px 5px grid"
    style="cursor: pointer"
  >
    <div fxFlex="30" *ngFor="let book of books$ | async">
      <div class="one" fxFlexFill fxLayoutAlign="center center">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ book.volumeInfo.title }}</mat-card-title>
            <mat-card-subtitle>{{
              book.volumeInfo.authors.join(",")
            }}</mat-card-subtitle>
            <img
              class="book-image"
              src="{{ book.volumeInfo.imageLinks.smallThumbnail }}"
              [alt]="book.volumeInfo.title"
            />
          </mat-card-header>
          <mat-card-content>
            <p>
              {{ book.volumeInfo.description | more }}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
