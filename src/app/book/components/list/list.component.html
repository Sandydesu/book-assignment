<div fxFlexFill *ngIf="isLoad" class="book-list">
  <div
    fxFlexFill
    [fxLayout]="'row wrap'"
    fxLayoutGap="10px 5px grid"
    style="cursor: pointer"
  >
    <div
      fxFlex="40"
      *ngFor="let book of books$ | async"
      (click)="onSelect(book)"
    >
      <div class="one" fxFlexFill fxLayoutAlign="center center">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ book?.volumeInfo?.title }}</mat-card-title>
            <mat-card-subtitle>{{
              book?.volumeInfo?.authors?.join(",")
            }}</mat-card-subtitle>
            <img
              class="book-image"
              src="{{ book?.volumeInfo?.imageLinks?.smallThumbnail }}"
              [alt]="book?.volumeInfo?.title"
            />
          </mat-card-header>
          <mat-card-content>
            <p>
              {{ book?.volumeInfo?.description || "" | more }}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>

<div fxFlexFill *ngIf="errorMessage">
  <p>{{ errorMessage }}</p>
</div>

<div fxFlexFill *ngIf="(books$ | async)?.length === 0 && searchKey">
  <p>Sorry, {{ searchKey }} books are not availble.</p>
</div>
